<html>
  <head>
    <link rel="icon" type="image/png" href="http://benandy.github.io/images/favicon.png" />
    <meta name="author" content="Ben Andy" />
    <title>Ben | 404</title> <meta charset="UTF-8">
    <link rel="stylesheet" type='text/css' href="http://fonts.googleapis.com/css?family=Lato:300,900">
    <style>
$font-family: 'Lato';
$font-family-fallback: sans-serif;
$font-size: 1em;
$font-weight: 300;

$line-height: 1.5em;

$h1-font-size: 2em;
$h1-font-weight: 900;

$h2-font-size: 1.5em;
$h2-font-weight: 300;

$color: #4c4a50;

$color-bg-start: #2ca6e0;
$color-bg-end: #1766b3;
$color-message-bg: #fff;

$color-icon-x: #fff;
$color-icon-x-bg: #ca2735;

html,
body {
  height: 100%;
  color: $color;
  font: $font-weight #{$font-size}/#{$line-height} $font-family, $font-family-fallback;
  margin: 0;
  position: relative;
}

h1 {
  font-siez: $h1-font-size;
  font-weight: $h1-font-weight;
  line-height: 1.1em;
  margin: 0;
}

h2 {
  font-size: $h2-font-size;
  font-weight: $h2-font-weight;
  line-height: 1.1em;
  margin: 0;
}


svg {
  height: auto;
  max-width: 100%;
}

.container {
  left: 50%;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
}

.display-table {
  display: table;
  width: 100%;
}

.display-table-cell {
  display: table-cell;
  vertical-align: middle;
}

.icons {
  display: none;
}

.icon {
  display: inline-block;
  height: 3em;
  width: 3em;
}

.icon-left {
  margin-right: 1em;
}

.icon-right {
  margin-left: 1em;
}

.icon-x {
  background-color: $color-icon-x-bg;
  border-radius: 50%;
  fill: $color-icon-x;
  padding: .5em;
}

.page-404 {
  background: radial-gradient(ellipse farthest-side at right top, $color-bg-start 0%, $color-bg-end 100%) no-repeat;
}

.message {
  background-color: $color-message-bg;
  box-shadow: 0 0 20px rgba(0, 0, 0, .5);
  padding: 1em 2em;
  text-transform: uppercase;

  h1 {
    font-weight: $h1-font-weight;
  }

  h2 {
    font-weight: $h2-font-weight;
  }

}

.animated {
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}

.bounceIn {
  -webkit-animation-name: bounceIn;
  animation-name: bounceIn;
  -webkit-animation-duration: .75s;
  animation-duration: .75s;
}
    
@-webkit-keyframes bounceIn {

  0%, 20%, 40%, 60%, 80%, 100% {
    transition-timing-function: cubic-bezier(.215, .61, .355, 1);
  }

  0% {
    opacity: 0;
    transform: scale3d(.3, .3, .3);
  }

  20% {
    transform: scale3d(1.1, 1.1, 1.1);
  }

  40% {
    transform: scale3d(.9, .9, .9);
  }

  60% {
    opacity: 1;
    transform: scale3d(1.03, 1.03, 1.03);
  }

  80% {
    transform: scale3d(.97, .97, .97);
  }

  100% {
    opacity: 1;
    transform: scale3d(1, 1, 1);
  }

}

@keyframes bounceIn {

  0%, 20%, 40%, 60%, 80%, 100% {
    transition-timing-function: cubic-bezier(.215, .61, .355, 1);
  }

  0% {
    opacity: 0;
    transform: scale3d(.3, .3, .3);
  }

  20% {
    transform: scale3d(1.1, 1.1, 1.1);
  }

  40% {
    transform: scale3d(.9, .9, .9);
  }

  60% {
    opacity: 1;
    transform: scale3d(1.03, 1.03, 1.03);
  }

  80% {
    transform: scale3d(.97, .97, .97);
  }

  100% {
    opacity: 1;
    transform: scale3d(1, 1, 1);
  }

}
    </style>
  </head>
  <body class="page-404">
    <div class="container">
      <div class="message animated bounceIn">
        <div class="display-table">
          <div class="display-table-cell">
            <svg class="icon icon-left icon-x"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-x"></use></svg>
          </div>
          <div class="display-table-cell">
            <h1>Error 404</h1>
            <h2>Page not Found!</h2>
          </div>
        </div>
      </div>
    </div>
    <svg class="icons" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <symbol viewBox="0 0 512 512" id="icon-x">
        <title>x</title>
        <path d="M438.393 374.595L319.757 255.977l118.62-118.63-63.782-63.74-118.6 118.618-118.62-118.603-63.768 63.73 118.64 118.63L73.62 374.626l63.73 63.768 118.65-118.66 118.65 118.645z"/>
      </symbol>
  </svg>
  </body>
</html>
